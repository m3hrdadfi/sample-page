<div class="card">
  {%- if post.image -%}
  <img class="card-img-top img-responsive" src="{{ post.image | relative_url }}" />
  {%- endif -%}
  <div class="card-body">
    <a href="{{ post.url | relative_url }}"><h3 class="card-title mt-0">{{ post.title | escape }}</h3></a>
    <p class="card-text">{{ post.description }}</p>
    <p class="card-text">{{ post.date | date: date_format }}</p>
  </div>
</div>
